  <main role="main" class="container">

    <div class="modal fade" tabindex="-1" role="dialog" id="create-hackathon-modal">
    <div class="modal-dialog modal-dialog-centered" role="document">

        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card" >
            <div class="card-body">
              <form id="newHackathon">
                <div class="form-group row">
                  <label for="hackathonName" class="col-sm-5 col-form-label">Hackathon Name</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" id="hackathonName" value="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="hackathonDescription" class="col-sm-5 col-form-label">Description</label>

                  </div>
                </div>
                <div class="form-group row">
                  <label for="hackathonURL" class="col-sm-5 col-form-label">URL: </label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" id="hackathonURL" value="">
                  </div>
                </div>
                <button class="btn btn-primary">Create Hackathon</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="create-team-modal">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Team For Hackathon</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card">
              <div class="card-body">
                <form id="newTeam">
                  <div class="form-group row">
                    <label for="teamName" class="col-sm-5 col-form-label">Team Name</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="teamName" value="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="teamDesciption" class="col-sm-5 col-form-label">Team Description</label>
                    <div class="col-sm-7">
                      <textarea class="form-control" id="teamDesciption" rows="3"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="teamURL" class="col-sm-5 col-form-label">URL: </label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="teamURL" value="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="hackathonId" class="col-sm-5 col-form-label">Hackthon Id</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="hackathonId" value="">
                    </div>
                  </div>
                  <button class="btn btn-primary">Create Team</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    readCall("getCurHackathonId", []).then((resp, code, msg) => {
      console.log('====> util: ' + JSON.stringify(resp));
      let pArray = [];
      for (let i = 0; i < resp.result; i++) {
        console.log('==> get :' + i);
        pArray.push(readCall("getHackathon", [i]))
      }
      const promises = Promise.all(pArray);
      promises.then((results) => {
        results.forEach((hackathon, i) => {
          console.log(`=====>>>promiseall: ${JSON.stringify(hackathon)}`);
          $(".hackathon-container").append(`
              <div class="card hackathon-card" id="${i}">
                <img class="card-img-top" src="../images/hackathon${i % 3 + 1}.png" alt="Card image cap"/>
                <div class="card-body">
                  <h5 class="card-title">${JSON.parse(hackathon.result).name}</h5>
                  <p class="card-text">${JSON.parse(hackathon.result).desc}</p>
                  <p class="card-text">${JSON.parse(hackathon.result).url}</p>
                </div>
              </div>
          `);
        });
      });
    });

    var hackathonId;
    $(document).on('click', "div.hackathon-card", function () {
      hackathonId = $(this).attr("id");
      console.log("===>>> clicked on div: " + hackathonId);
      $(".hackathon-container").html('');
      loadAllTeams(hackathonId);

    });

    function loadAllTeams(_hackathon_id) {
      var callArgs = [_hackathon_id];
      readCall("getAllTeamsBasedOnHackathonId", callArgs).then((resp) => {
        console.log("====>>>>" + JSON.stringify(resp.result));
        var teams = JSON.parse(resp.result);
        teams.forEach((team, i) => {
          console.log(`=====>>>readCall: ${JSON.stringify(team)}`);
          var innerElement = `
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Username</th>
                  <th scope="col">Address</th>
                </tr>
              </thead>
              <tbody>
            ` ;
          innerElement += `</tbody></table>`;
          var rowNum;
          rowNum = Math.floor(i / 3);
          if (i % 3 == 0) {
            $(".teams-container").append(`<div class="row team-row${rowNum}" />`);
          }
          $(`.team-row${rowNum}`).append(`
              <div class="team-card" style="width: 18rem;">
                <img class="card-img-top" src="../images/team${i % 4 + 1}.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Team Name:<br>${team.teamName}</h5>
                    <p class="card-text">Leader Addr: ${team.leader.substring(0, 7)}...</p>
                    <button type="button" value="${i}" class="vote-btn btn btn-primary">Vote</button>
                    <button type="button" value="${i}" class="cash-btn btn btn-success">Cashout</button>
                  </div>
              </div>
          `);
        });

      });

      $(document).on('click', ".vote-btn", function () {
        var divId = $(this).attr("value");
        console.log("===>>>======== clicked on team: " + divId + " hackathon: " + hackathonId);
        var callArgs = [divId, hackathonId];
        console.log('=====> callArgs: ' + callArgs);
        // helper to call a write call using nebpay
        writeCall('0.01', "vote", callArgs);
      });

      $(document).on('click', ".cash-btn", function () {
        var divId = $(this).attr("value");
        console.log("===>>>======== clicked on cash: " + divId);
        var callArgs = [divId, hackathonId];
        writeCall('0', "withDraw", callArgs)
