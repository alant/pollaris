    readCall("getCurHackathonId", []).then((resp, code, msg) => {
      console.log('====> util: ' + JSON.stringify(resp));
      let pArray = [];
      for (let i = 0; i < resp.result; i++) {
        console.log('==> get :' + i);
        pArray.push(readCall("getHackathon", [i]))
      }
      const promises = Promise.all(pArray);
      promises.then((results) => {
        results.forEach((hackathon, i) => {
          console.log(`=====>>>promiseall: ${JSON.stringify(hackathon)}`);
          $(".hackathon-container").append(`
              <div class="card hackathon-card" id="${i}">
                <img class="card-img-top" src="../images/hackathon${i % 3 + 1}.png" alt="Card image cap"/>
                <div class="card-body">
                  <h5 class="card-title">${JSON.parse(hackathon.result).name}</h5>
                  <p class="card-text">${JSON.parse(hackathon.result).desc}</p>
                  <p class="card-text">${JSON.parse(hackathon.result).url}</p>
                </div>
              </div>
          `);
        });
      });
    });

    var hackathonId;
    $(document).on('click', "div.hackathon-card", function () {
      hackathonId = $(this).attr("id");
      console.log("===>>> clicked on div: " + hackathonId);
      $(".hackathon-container").html('');
      loadAllTeams(hackathonId);

    });

            <table class="table">
              <thead>

                  <th scope="col">Address</th>
                </tr>
              </thead>
              <tbody>
            ` ;
          innerElement += `</tbody></table>`;
          $(".teams-container").append(`
              <div class="team-card" style="width: 18rem;">
                <img class="card-img-top" src="../images/team${i % 4 + 1}.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Team Name: <br>${team.teamName}</h5>
                    <p class="card-text">Leader Addr: ${team.leader.substring(0, 7)}...</p>
                    <button type="button" value="${i}" class="vote-btn btn btn-primary">Vote</button>
                    <button type="button" value="${i}" class="cash-btn btn btn-success">Cashout</button>
                  </div>
              </div>
          `);
        });

      });

      $(document).on('click', ".vote-btn", function () {
        var divId = $(this).attr("value");
        console.log("===>>>======== clicked on team: " + divId + " hackathon: " + hackathonId);
        var callArgs = [divId, hackathonId];
        console.log('=====> callArgs: ' + callArgs);
        // helper to call a write call using nebpay
        writeCall('0.01', "vote", callArgs);
      });

      $(document).on('click', ".cash-btn", function () {
        var divId = $(this).attr("value");
        console.log("===>>>======== clicked on cash: " + divId);
        var callArgs = [divId, hackathonId];
        writeCall('0', "withDraw", callArgs)
