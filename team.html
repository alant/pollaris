<body class="text-center">

        <nav class="nav nav-masthead justify-content-center" id="navMenu">

    <main id="home" role="main" class="inner cover">
      <h1 class="cover-heading">Create Team</h1>
      <div class="card" style="width: 50rem;">
        <div class="card-body">
          <form id="newTeam">
            <div class="form-group row">
              <label for="teamName" class="col-sm-2 col-form-label">Team Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="teamName" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="teamDesciption" class="col-sm-2 col-form-label">Team Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="teamDesciption" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="teamURL" class="col-sm-2 col-form-label">URL: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="teamURL" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="hackathonId" class="col-sm-2 col-form-label">Hackthon Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="hackathonId" value="">
              </div>
            </div>
            <button class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <h1 class="cover-heading">Change Leader</h1>
      <div class="card" style="width: 50rem;">
        <div class="card-body">
          <form id="change-leader">
            <div class="form-group row">
              <label for="teamId" class="col-sm-2 col-form-label">Team Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="teamId" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="hackthonId" class="col-sm-2 col-form-label">Hackthon Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="hackthonId" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="newLeaderAddress" class="col-sm-2 col-form-label">New leader Add: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="newLeaderAddress" value="">
              </div>
            </div>
            <button class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>


      <h1 class="cover-heading">Winning teams Withdraw</h1>
      <div class="card" style="width: 50rem;">
        <div class="card-body">
          <form id="withdraw">
            <div class="form-group row">
              <label for="teamId" class="col-sm-2 col-form-label">Team Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="teamId" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="hackthonId" class="col-sm-2 col-form-label">Hackthon Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="hackthonId" value="">
              </div>
            </div>
            <button class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          Hackathon crowd voting system built on Nebulas mainnet
          <p>Brought to you by Pollaris</a>
          </p>
